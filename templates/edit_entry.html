{% extends "base.html" %}

{% block title %}
    Редактирование приложений
{% endblock %}

{% block content %}
    <h2>Редактирование приложений</h2>

    <ul class=entries id="entries">
        {% for entry in entries %}
            <li><a href="{{ url_for('download_file', name=entry.path) }}">
                <h2>{{ entry.title }}</h2></a>{{ entry.text|safe }}
                {% else %}
            <li><em>Приложений пока нет...</em>
        {% endfor %}
    </ul>
{% endblock %}
