{% extends "base.html" %}

{% block title %}
    Загрузка файла
{% endblock %}

{% block content %}
    <div class="body">

        <div class="flash-msg">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <h2>Загрузка файла</h2>
        <form method=post enctype=multipart/form-data>
            <p><input type=file name=file></p>
            <p><input type=submit value=Загрузить></p>
        </form>
    </div>
{% endblock %}
